        <form id="student-form">
            <div class="form-group">
                <input type="text" id="isim" placeholder="İsim giriniz..." required>
            </div>

                <input type="text" id="soyad" placeholder="Soyad giriniz..." required>

            </div>
            <div class="form-group">
                <input type="number" id="proje" placeholder="Eğitim etkinlik çalışmaları notunu giriniz..." min="10" max="100" required>
            </div>
            <div class="form-group">
                <input type="number" id="final" placeholder="Final proje değerlendirme notunu giriniz..." min="10" max="100" required>
            </div>
            <div class="form-group">
                <input type="number" id="egitici" placeholder="Eğitimci değerlendirme notunu giriniz..." min="10" max="100" required>
            </div>
            <button type="submit" class="ekle">Listeye Ekle</button>
        </form>
